<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Generator 2.0</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../imgs/favicon.ico" type="image/x-icon">
</head>
<body>
<div class="Main">
    <div class="canvas-container">
        <canvas class="mycanvas heightmap"></canvas>
        <canvas class="mycanvas moisturemap"></canvas>
        <canvas class="mycanvas gradient"></canvas>
        <div class="menu">
            <button class="menu-button">Menu</button>
            <div class="controls">
                <input type="text" id="seedInput" placeholder="Enter seed here">
                <button class="generate">Generate with Seed</button>
                <button class="generateRandom">Generate Random</button>
                <button class="togglemoist">Toggle Moisture overlay</button>
                <button class="togglegradient">Toggle Gradient overlay</button>
                <select id="canvasSize">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                    <option value="extraLarge">4k</option>
                  </select>
            </div>
        </div>
    </div>
</div>
<script src="bundle.js"></script>
</body>
</html>
