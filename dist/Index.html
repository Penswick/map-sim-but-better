<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Generator 2.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="canvas-container">
        <canvas class="mycanvas heightmap" height="800" width="1800"></canvas>
        <canvas class="mycanvas moisturemap" height="800" width="1800"></canvas>
        <canvas class="mycanvas gradient" height="800" width="1800"></canvas>

    </div>
    <div class="controls">
        <button class="generate">generate</button>
        <button class="togglemoist">Toggle Moisture overlay</button>
        <button class="togglegradient">Toggle Gradient overlay</button>
    </div>
    <p id="map-type"></p>
    <script src="bundle.js"></script>
</body>
</html>
